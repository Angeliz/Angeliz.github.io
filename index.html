<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CTC</title>
    <link rel="stylesheet" href="./interesting.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
      integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="mdui-theme-primary-red mdui-theme-accent-deep-orange">
    <div class="blog-slider-container">
      <div class="blog-slider">
        <div class="slider-item">
          <div class="slider-content">
            <div class="mdui-tab" mdui-tab>
              <a href="#encrypt" class="mdui-ripple">ENCRYPTION</a>
              <a href="#decrypt" class="mdui-ripple">DECRYPTION</a>
            </div>
            <div id="encrypt" class="mdui-p-a-2">
              <div class="slider-text">
                <div class="mdui-textfield mdui-textfield-floating-label" style="width: 100%">
                  <label class="mdui-textfield-label">plain text</label>
                  <textarea class="mdui-textfield-input" id="plainText"></textarea>
                </div>
              </div>
              <button class="clickButton" type="button" onclick="ctcEncrypt();">ENCRYPT</button>
            </div>
            <div id="decrypt" class="mdui-p-a-2">
              <div class="slider-text">
                <div class="mdui-textfield mdui-textfield-floating-label" style="width: 100%">
                  <label class="mdui-textfield-label">text</label>
                  <textarea class="mdui-textfield-input" id="encryptText"></textarea>
                </div>
              </div>
              <button class="clickButton" type="button" onclick="ctcDecrypt();">DECRYPT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="interesting.js" type="text/javascript"></script>
</html>
